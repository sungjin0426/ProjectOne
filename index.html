<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Coda:400,800' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>NBA Trivia</title>
  </head>
  <body>
    <div class="content">
      <div class="top">
        <h1>NBA Trivia Game - True Or False</h1>
        <img src="http://www.logodesignlove.com/wp-content/uploads/2011/04/nba-logo-on-wood.jpg" alt="">
      <div class="middle">
        <h2>Do you know your NBA?!</h2>
        <p>Enter your name below:</p>
        <div class="user">
          <input type="text" id="input" placeholder="Enter your first name">
          <p class="play"></p>
          <button type="submit" id="enter">Enter</button>
          <p class="press"></p>
        </div>
        <div class="count"></div>
        <div class="goal"></div>
        <button type="button" id="reset">Reset</button>
        </div>
        <div class="questions">
        <div class="question"></div>
        <div class="answer"></div>
        <div class"wrong"></div>
        <button type="button" id="true">True</button>
        <button type="button" id="false">False</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
