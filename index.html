<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Coda:400,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>NBA Trivia</title>
  </head>
  <body>
    <div id="content">
      <div id="top-section">
        <h1>NBA <span>Trivia</span> Game - True <span>Or</span> False</h1>
        <img src="http://www.logodesignlove.com/wp-content/uploads/2011/04/nba-logo-on-wood.jpg" alt="">
        <h2>Do you <span>KNOW</span> your NBA?!</h2>
      </div>
      <div id="middle">
        <p class="enter-name">Enter <span class="blue">your</span><span class="gold"> name</span> below:</p>
        <div class="user">
          <input type="text" id="input" placeholder="Enter your first name">
          <p class="play"></p>
          <button type="submit" id="enter">Enter</button>
          <p class="press"></p>
          <div class="goal"></div>
          <button type="button" id="reset">Reset</button>
        </div>
        <div class="questions">
          <div class="question"></div>
          <div class="answer"></div>
          <button type="button" id="true">True</button>
          <button type="button" id="false">False</button>
        </div>
      </div>
    </div>
    <div class="ga">
      <p>&copy Sung Jin Lee 2016 </p>
      <p>Project One</p>
      <img src="https://s3.amazonaws.com/static-assets.generalassemb.ly/logos/generalassembly-open-graph.png" alt="" />
    </div>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
